<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" #loginModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-pastel">

      <div class="modal-header border-0 pb-0">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="text-center mb-4">
          <h1 class="display-6 text-cocoa fw-semibold mb-2">Bienvenido</h1>
          <p class="text-muted mb-0">Inicia sesión para pedir tus dulces</p>
        </div>

        <div class="card card-pastel p-4">
          <form [formGroup]="form" (ngSubmit)="submit()">
            @if (errorMessage) {
              <div class="alert alert-danger py-2" role="alert">
                {{ errorMessage }}
              </div>
            }

            <div class="row g-3">
              <div class="col-12">
                <label class="form-label" for="email">Correo electrónico</label>
                <input id="email" type="email" class="form-control" placeholder="admin@test.com"
                  formControlName="email" required>
              </div>

              <div class="col-12">
                <label class="form-label" for="password">Contraseña</label>
                <input id="password" type="password" class="form-control" placeholder="******"
                  formControlName="password" required>
              </div>

              <div class="col-12 mt-2">
                <button class="btn btn-cupcake text-white w-100 py-2" type="submit" [disabled]="form.invalid || loading"> Iniciar sesión </button>

                <div class="text-center mt-3">
                  <span class="text-muted">¿No tienes cuenta?</span>
                  <a class="link-cupcake ms-1" (click)="switchToRegister()" style="cursor: pointer;">Regístrate</a>
                </div>

                <p class="text-center text-muted mt-3 mb-0 small"> LFDA - Pastelería </p>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
