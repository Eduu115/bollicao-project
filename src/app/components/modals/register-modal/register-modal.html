<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true"
  #registerModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-pastel">
      <div class="modal-header border-0 pb-0">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center mb-4">
          <h1 class="display-6 text-cocoa fw-semibold mb-2">Crea tu cuenta</h1>
          <p class="text-muted mb-0"> Únete y empieza a pedir tus dulces </p>
        </div>

        <div class="card card-pastel p-4">
          <form [formGroup]="form" (ngSubmit)="submit()">
            @if (errorMessage) {
            <div class="alert alert-danger py-2" role="alert">
              {{ errorMessage }}
            </div>
            }
            <div class="row g-3">
              <div class="col-12">
                <label class="form-label" for="reg-nombre">Nombre completo</label>
                <input id="reg-nombre" type="text" class="form-control" placeholder="Tu nombre" formControlName="nombre"
                  required>
              </div>

              <div class="col-12">
                <label class="form-label" for="reg-email">Correo electrónico</label>
                <input id="reg-email" type="email" class="form-control" placeholder="correo@ejemplo.com"
                  formControlName="email" required>
              </div>

              <div class="col-12">
                <label class="form-label" for="reg-password">Contraseña</label>
                <input id="reg-password" type="password" class="form-control" placeholder="******"
                  formControlName="password" required>
              </div>

              <div class="col-12 mt-2">
                <button type="submit" class="btn btn-cupcake text-white w-100 py-2"
                  [disabled]="form.invalid || loading">
                  @if (loading) { <span class="spinner-border spinner-border-sm me-2"></span> } Registrarse
                </button>

                <div class="text-center mt-3">
                  <span class="text-muted">¿Ya tienes cuenta?</span>
                  <a class="link-cupcake ms-1" (click)="switchToLogin()" style="cursor: pointer;">Iniciar sesión</a>
                </div>

                <p class="text-center text-muted mt-3 mb-0 small"> LFDA - Pastelería </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
